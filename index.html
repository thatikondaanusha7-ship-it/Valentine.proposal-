<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Jabar ❤️</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #fff0f3; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100dvh; 
            overflow: hidden;
            touch-action: manipulation;
        }
        .container { 
            width: 90%; 
            max-width: 400px; 
            background: white; 
            padding: 40px 20px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); 
            text-align: center;
            position: relative;
        }
        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 20px; }
        .gif-container img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        
        .btn-wrapper { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px; 
            height: 60px;
            position: relative;
        }
        button { 
            padding: 15px 35px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: transform 0.2s ease;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn { 
            background-color: #8d99ae; 
            color: white; 
            position: absolute; 
            right: 20px;
            white-space: nowrap;
        }
        
        /* Celebration Page Styling */
        .hidden { display: none; }
        #success-page { background: #ff4d6d; color: white; }
        #success-page h1 { color: white; font-size: 2.2rem; animation: heartbeat 1s infinite; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="question-page" class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1bmZibG9oNnBvNnBvNnBvNnBvNnBvNnBvNnBvNnBvJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJbxUyvA0U/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Jabar, will you be my Valentine?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" ontouchstart="moveButton()" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success-page" class="container hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1ZCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Party Time">
        </div>
        <h1>YAY! ❤️<br>I LOVE YOU JABAR!</h1>
        <p style="font-size: 1.2rem;">Get ready for the best Valentine's Day ever!</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question-page').classList.add('hidden');
            document.getElementById('success-page').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff4d6d"; // Screen turns red for the party!
            
            // Optional: Start a simple emoji rain
            for(let i=0; i<50; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = "❤️";
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
        }

        // CSS for falling hearts
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(105vh); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
