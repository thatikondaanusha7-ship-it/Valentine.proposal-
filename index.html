<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Manu ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: #fff0f3; display: flex; justify-content: center; align-items: center; height: 100dvh; overflow: hidden; text-align: center; }
        .container { width: 85%; max-width: 350px; background: white; padding: 30px; border-radius: 40px; border: 4px solid #ffb6c1; position: relative; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.3s ease; }
        .pookie-gif { width: 100%; max-width: 250px; border-radius: 20px; margin-bottom: 15px; }
        h1 { color: #ff4d6d; font-size: 1.4rem; font-style: italic; margin-bottom: 10px; }
        
        /* Shy Caption Styling */
        #shy-text { 
            color: #ff8fa3; 
            font-size: 1.2rem; /* Increased size */
            font-weight: bold;
            margin-top: 15px;
            opacity: 0; /* Starts hidden, appears when No is hovered */
            transition: opacity 0.5s ease;
        }

        /* Equal Proportions for Buttons */
        .btn-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 15px; min-height: 100px; }
        button { width: 110px; height: 50px; font-size: 18px; font-weight: bold; border: none; border-radius: 25px; cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 20; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: #ffb6c1; color: white; z-index: 15; position: relative; transition: all 0.2s ease-out; }
        
        .no-effect { box-shadow: 0 0 20px #ffb6c1; filter: brightness(1.1); }
        .particle { position: fixed; top: -10%; pointer-events: none; animation: fall linear forwards; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="question-page" class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHp1bmZibG9oNnBvNnBvNnBvNnBvNnBvNnBvNnBvNnBvJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" class="pookie-gif">
        <h1>Jabbu, will you be my Valentine? üéÄ</h1>
        
        <div class="btn-row">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>

        <p id="shy-text">"No" seems bit shy üòà</p>
    </div>

    <div id="success-page" class="container hidden">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="pookie-gif">
        <h1 style="font-size: 2rem;">It's a date! ‚ù§Ô∏è</h1>
        <p style="color: #ff4d6d; font-weight: bold;">I love you, Jabbu!</p>
    </div>

    <script>
        let yesScale = 1;

        // Sparkle generator
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = Math.random() > 0.5 ? '‚ú®' : '‚ù§Ô∏è';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 20 + 10) + 'px';
            p.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 300);

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const shyText = document.getElementById('shy-text');

            // Show the "shy" text as soon as they try to click No
            shyText.style.opacity = "1";

            // Instant movement (removed the 10-second wait)
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            
            // Visual effect
            noBtn.classList.add('no-effect');
            setTimeout(() => noBtn.classList.remove('no-effect'), 200);
            
            // Yes button grows to make it easier to click
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            document.getElementById('question-page').classList.add('hidden');
            document.getElementById('success-page').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>
</body>
</html>
