<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Jabbu ‚ù§Ô∏è</title>
    <style>
        body { 
            margin: 0; padding: 0; font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: #fff0f3; display: flex; justify-content: center; 
            align-items: center; height: 100dvh; overflow: hidden; text-align: center; 
        }
        .container { 
            width: 85%; max-width: 350px; background: rgba(255, 255, 255, 0.9); 
            padding: 30px 20px; border-radius: 40px; border: 4px solid #ffb6c1;
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.4); 
            position: relative; z-index: 10;
        }
        h1 { color: #ff4d6d; font-size: 1.4rem; margin-top: 10px; }
        .pookie-img { width: 100%; max-width: 220px; border-radius: 20px; }
        
        .btn-row { 
            display: flex; justify-content: center; align-items: center; 
            gap: 15px; margin-top: 25px; min-height: 150px;
        }
        button { 
            width: 100px; height: 50px; font-size: 18px; font-weight: bold; 
            border: none; border-radius: 25px; cursor: pointer; 
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffb6c1; color: white; }
        
        /* Sparkle & Heart Animation */
        .particle {
            position: fixed; top: -10%; pointer-events: none;
            animation: fall linear forwards; z-index: 1;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="question-page" class="container">
        <img src="https://i.pinimg.com/originals/10/8d/6d/108d6d538e7636e053fa27189914757c.jpg" class="pookie-img" alt="Pookie Cat">
        <h1 id="headerText">Jabbu, will you be my Valentine? üéÄ</h1>
        
        <div class="btn-row" id="btnWrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="handleNo()" ontouchstart="handleNo()">No</button>
        </div>
    </div>

    <div id="success-page" class="container hidden">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="pookie-img" alt="Celebration">
        <h1>YAY! It's a date! ‚ù§Ô∏è</h1>
        <p style="color: #ff4d6d; font-weight: bold;">I love you, Jabbu! ‚ú®</p>
    </div>

    <script>
        const startTime = Date.now();
        let yesScale = 1;

        // Create Sparkles and Hearts
        function createParticle(symbol) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = symbol;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 20 + 10) + 'px';
            p.style.duration = (Math.random() * 3 + 2) + 's';
            p.style.animationDuration = p.style.duration;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        setInterval(() => {
            createParticle(Math.random() > 0.5 ? '‚ú®' : '‚ù§Ô∏è');
        }, 300);

        function handleNo() {
            const elapsed = (Date.now() - startTime) / 1000;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            if (elapsed > 10 && elapsed < 60) {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';

                if (yesScale < 2.5) {
                    yesScale += 0.2;
                    yesBtn.style.transform = `scale(${yesScale})`;
                }
            }

            if (elapsed >= 60) {
                noBtn.style.display = 'none';
                yesBtn.style.transform = 'scale(2)';
                document.getElementById('headerText').innerText = "Just say Yes already, Jabbu! üòâ";
            }
        }

        function celebrate() {
            document.getElementById('question-page').classList.add('hidden');
            document.getElementById('success-page').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb6c1";
            // Extra burst of particles
            for(let i=0; i<30; i++) setTimeout(() => createParticle('‚ù§Ô∏è'), i*100);
        }
    </script>
</body>
</html>
