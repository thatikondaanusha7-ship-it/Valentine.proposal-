<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Jabbu ‚ù§Ô∏è</title>
    <style>
        body { 
            margin: 0; padding: 0; font-family: 'Arial', sans-serif; 
            background-color: #fff0f3; display: flex; justify-content: center; 
            align-items: center; height: 100dvh; overflow: hidden; text-align: center; 
        }
        .container { 
            width: 85%; max-width: 350px; background: white; padding: 30px; 
            border-radius: 40px; border: 4px solid #ffb6c1; position: relative; z-index: 10;
        }
        .pookie-gif { width: 100%; max-width: 250px; border-radius: 20px; margin-bottom: 15px; }
        h1 { color: #ff4d6d; font-size: 1.4rem; font-style: italic; }
        .btn-row { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 25px; min-height: 150px; position: relative;
        }
        button { 
            width: 100px; height: 50px; font-size: 18px; font-weight: bold; 
            border: none; border-radius: 25px; cursor: pointer; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 20; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        #noBtn { 
            background-color: #ffb6c1; color: white; z-index: 15; 
            position: relative; transition: all 0.3s ease-out; /* Smooth effect */
        }
        .no-glow { box-shadow: 0 0 20px #ffb6c1; transform: scale(1.1); }
        .particle { position: fixed; top: -10%; pointer-events: none; animation: fall linear forwards; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="question-page" class="container">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyMGk4d3B3eDY3a291eWZ6dm10bjBpdzJ5cHZzbXMzbXcxaHB2eThycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LCr3lCmgLvHWZ34MUP/giphy.gif" class="pookie-gif">
        <h1>Jabbu, will you be my Valentine? üéÄ</h1>
        <div class="btn-row">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>

    <div id="success-page" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1Z3B1ZCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif" class="pookie-gif">
        <h1 style="font-size: 2rem;">It's a date! ‚ù§Ô∏è</h1>
        <p style="color: #ff4d6d; font-weight: bold;">I love you, Jabbu!</p>
    </div>

    <script>
        const startTime = Date.now();
        let yesScale = 1;

        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = Math.random() > 0.5 ? '‚ú®' : '‚ù§Ô∏è';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 20 + 10) + 'px';
            p.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 300);

        function moveNo() {
            const elapsed = (Date.now() - startTime) / 1000;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Starts after 10 seconds
            if (elapsed > 10 && elapsed < 60) {
                const x = Math.random() * (window.innerWidth - 120);
                const y = Math.random() * (window.innerHeight - 60);
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
                
                // Add glow effect
                noBtn.classList.add('no-glow');
                setTimeout(() => noBtn.classList.remove('no-glow'), 300);
                
                // Grow Yes button
                yesScale += 0.2;
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            if (elapsed >= 60) {
                noBtn.style.display = 'none';
                yesBtn.style.transform = 'scale(2.5)';
            }
        }

        function celebrate() {
            document.getElementById('question-page').classList.add('hidden');
            document.getElementById('success-page').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>
</body>
</html>
