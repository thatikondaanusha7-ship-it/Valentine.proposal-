<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fdecef;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: #fff;
  padding: 28px 32px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  position: relative;
}

h1 {
  font-size: 26px;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 90px;
}

button {
  font-size: 18px;
  padding: 10px 26px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.3s ease;
  -webkit-tap-highlight-color: transparent;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ccc;
  position: absolute;
  left: 55%;
  top: 10px;
}

.sub {
  font-size: 12px;
  color: #777;
  margin-top: 8px;
}

/* Celebration screen */
#celebrate {
  display: none;
  position: fixed;
  inset: 0;
  background: #fdecef;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

#celebrate h2 {
  font-size: 32px;
  margin-bottom: 15px;
}

#celebrate img {
  width: 260px;
  position: absolute;
}
</style>
</head>

<body>

<!-- YES sound -->
<audio id="yaySound" preload="auto">
  <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <h1><span id="name">jabar</span> will you be my valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="sub">No seems a bit shy ðŸ˜‡</div>
</div>

<div id="celebrate">
  <h2>YAY! ðŸŽ‰</h2>
  <img id="meme"
       src="https://i.imgur.com/2yaf2wb.jpeg"
       alt="celebration">
</div>

<script>
// Optional name from link (?name=jabar)
const params = new URLSearchParams(window.location.search);
document.getElementById("name").textContent =
  params.get("name") || "jabar";

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const main = document.getElementById("mainCard");
const celebrate = document.getElementById("celebrate");
const meme = document.getElementById("meme");
const sound = document.getElementById("yaySound");

// Move NO button (mobile + desktop)
function moveNo() {
  const pad = 10;
  const x = Math.random() * (window.innerWidth - 120 - pad*2) + pad;
  const y = Math.random() * (window.innerHeight - 60 - pad*2) + pad;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
moveNo();

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", e => { e.preventDefault(); moveNo(); });
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, {passive:false});

// YES grows after 2 sec
setTimeout(() => {
  yesBtn.style.transform = "scale(1.5)";
}, 2000);

// YES click
yesBtn.addEventListener("click", () => {
  try { sound.currentTime = 0; sound.play(); } catch(e){}
  showCelebrate();
});

// Auto after 40 sec
setTimeout(showCelebrate, 40000);

let moveInterval;
function showCelebrate() {
  main.style.display = "none";
  celebrate.style.display = "flex";

  function moveImg() {
    const pad = 10;
    const x = Math.random() * (window.innerWidth - meme.offsetWidth - pad*2) + pad;
    const y = Math.random() * (window.innerHeight - meme.offsetHeight - pad*2) + pad;
    meme.style.left = x + "px";
    meme.style.top = y + "px";
  }

  moveImg();
  moveInterval = setInterval(moveImg, 900);

  setTimeout(() => {
    clearInterval(moveInterval);
    celebrate.innerHTML = "<h2>ðŸ’– Okay okay ðŸ˜Œ</h2>";
  }, 60000);
}
</script>

</body>
</html>
